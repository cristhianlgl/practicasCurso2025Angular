<h1>Dragon Ball</h1>
<hr />
<section class="row">
  <div class="col-12 col-sm-6">
    <app-add-character
      (emitCharacter)="addCharacter($event)"
    ></app-add-character>
  </div>
  <div class="col-12 col-sm-6">
    <app-caracter-list
      title="Listado Personajes Super"
      [characters]="characters()"
    ></app-caracter-list>
  </div>
</section>
